<section class="main">
    <input
    id="toggle-all"
    class="toggle-all"
    type="checkbox"
    [checked]="isAllTodosSelected()"
    (change)="toggleAllTodos($event)"
  />
  <label for="toggle-all">Mark all as completed</label>
    <ul class="todo-list">
        <app-todo-item *ngFor="let item of visibleTodos()" [todoItem]="item"></app-todo-item>
    </ul>
</section>
